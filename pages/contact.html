<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__block">
                <a class="header__logo" href="#"><img src="../img/contactlogo.svg" alt="logoimg"></a>
                <ul class="header__list">
                    <li class="header__list_item"><a class="header__link" href="http://127.0.0.1:5500/index.html">home</a></li>
                    <li class="header__list_item"><a class="header__link" href="http://127.0.0.1:5500/pages/about.html">about</a></li>
                </ul>
                <a class="header__btn" href="#">contact us</a>
            </div>
            <div class="contact__block">
                <div class="contact__left">
                    <h1 class="contact__title">Contact</h1>
                    <p class="contact__text">Ask us about</p>
                    <div class="contact__item_block">
                        <img class="contact__img" src="../img/contactimg.svg" alt="svgimg">
                        <p class="contact__item_text">The quality of our talent network</p>
                    </div>
                    <div class="contact__item_block">
                        <img class="contact__img" src="../img/contactimg.svg" alt="svgimg">
                        <p class="contact__item_text">Usage & implementation of our software</p>
                    </div>
                    <div class="contact__item_block">
                        <img class="contact__img" src="../img/contactimg.svg" alt="svgimg">
                        <p class="contact__item_text">How we help drive innovation</p>
                    </div>
                </div>
                <div class="contact__right">
                    <div class="input__block">
                        <input class="input1" type="text" placeholder="Name">
                        <span class="input__span"></span>
                        <input class="input2" type="email" placeholder="Email Address">
                        <span class="input__span"></span>
                        <input class="input3" type="text" placeholder="Company Name">
                        <span class="input__span"></span>
                        <input class="input4" type="text" placeholder="Title">
                        <span class="input__span"></span>
                        <input class="input5" type="text" placeholder="Message">
                        <span class="input__span"></span>
                        <button class="btn">submit</button>
                    </div>
                </div>
            </div>
            <img class="contact__position_img" src="../img/contactbgimg.svg" alt="svgimg">
            <img class="contact__position_imgg" src="../img/contactbgimgg.svg" alt="svgimg">
        </div>
    </header>
    <footer class="footer">
        <div class="container">
            <div class="footer__block">
                <div class="footer__left">
                    <a href="#"><img src="../img/footerlogo.svg" alt="svgimg"></a>
                    <ul class="footer__list">
                        <li class="footer__list_item"><a class="footer__left_link" href="http://127.0.0.1:5500/index.html">home</a></li>
                        <li class="footer__list_item"><a class="footer__left_link" href="http://127.0.0.1:5500/pages/about.html">about</a></li>
                    </ul>
                </div>
                <div class="footer_center">
                    <ul class="footer__center_list">
                        <li class="footer__center_list_item"><a class="footer__center_list_link" href="#">987  Hillcrest Lane</a></li>
                        <li class="footer__center_list_item"><a class="footer__center_list_link" href="#">Irvine, CA</a></li>
                        <li class="footer__center_list_item"><a class="footer__center_list_link" href="#">California 92714</a></li>
                        <li class="footer__center_list_item"><a class="footer__center_list_link" href="#">Call Us : 949-833-7432</a></li>
                    </ul>
                </div>
                <div class="footer__right_block">
                    <a class="footer__icon_link" href="#"><img class="footer__icon_img" src="../img/facebookfooter.svg" alt="svgimg"></a>
                    <a class="footer__icon_link" href="#"><img class="footer__icon_img" src="../img/pinterestfooter.svg" alt="svgimg"></a>
                    <a class="footer__icon_link" href="#"><img class="footer__icon_img" src="../img/twitterfooter.svg" alt="svgimg"></a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
